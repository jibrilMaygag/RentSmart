<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | RentSmart</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="auth-page">
        <div class="split-layout">
            <!-- Left: Form -->
            <div class="auth-left">
                <div class="logo">
                    <a href="index.html">
                        <h2>RentSmart</h2>
                    </a>
                </div>
                <h1>Welcome back</h1>
                <p class="auth-subtitle">Welcome back! Please enter your details.</p>

                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="checkbox" style="width: auto;"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button class="btn-primary btn-block">Sign In</button>

                    <div class="social-login">
                        <button type="button"> Google</button>
                        <button type="button"> Apple</button>
                    </div>
                </form>

                <div class="divider">
                    <span>Don't have an account? <a href="signup.html" style="color: #2563eb;">Sign up for
                            free</a></span>
                </div>
            </div>

            <!-- Right: Image -->
            <div class="auth-right">
                <div class="overlay"></div>
            </div>
        </div>
    </div>
</body>

</html>
