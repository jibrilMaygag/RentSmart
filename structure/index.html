<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RentSmart — Find your next stay</title>
    <meta
      name="description"
      content="RentSmart — simple responsive listing UI inspired by modern short-term rental sites."
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">RentSmart</div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#">Home</a></li>
          <li class="header__item"><a href="#">Listings</a></li>
          <li class="header__item"><a href="#">About</a></li>
          <li class="header__item"><a href="#">Contact</a></li>
        </ul>
        <button class="login">Log in</button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__search-container">
          <h1 class="hero__heading">Find your perfect home</h1>
          <form action="">
            <input
              class="hero__input"
              type="text"
              name="address"
              id="address"
              placeholder="Search by City,Neighborhood, or Address"
            />
            <button class="btn btn--primary hero__search">Search</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
