<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Studio Central — RentSmart</title>
    <link
      rel="shortcut icon"
      href="images/house-to-rent-svgrepo-com.svg"
      type="image/x-icon"
    />
  </head>
  <body bgcolor="#e0f7ff">
    <h1>Studio — Central</h1>
    <img
      src="https://images.pexels.com/photos/5425123/pexels-photo-5425123.jpeg"
      width="400"
      alt="Studio Central"
    />

    <h2>Book This Rental</h2>
    <form method="post" action="">
      <label>Full Name:<br /><input type="text" /></label><br /><br />
      <label>Address:<br /><input type="text" /></label><br /><br />
      <label
        >Rental Duration (months):<br /><input type="number" min="1" /></label
      ><br /><br />
      <label>Move‑in Date:<br /><input type="date" /></label><br /><br />

      <h3>Payment Method</h3>
      <label><input type="radio" name="pay" /> Credit Card</label><br />
      <label><input type="radio" name="pay" /> Debit Card</label><br />
      <label><input type="radio" name="pay" /> Mobile Money</label><br />
      <label><input type="radio" name="pay" /> Bank Transfer</label><br /><br />

      <button type="submit">Submit Request</button>
    </form>

    <p><a href="index.html">Back to home</a></p>
  </body>
</html>
